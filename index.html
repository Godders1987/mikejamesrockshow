<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Mike James Rock Show</title>
    <link rel="shortcut icon" href="img/favicon.ico" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <!-- Navbar -->

    <header class="header">
      <a href="#" class="logo"
        ><img src="img/MJRS_Logo_Long.png" alt="Mike James Rock Show Logo"
      /></a>
      <div class="main-nav">
        <ul class="main-nav-list">
          <li><a href="#" class="main-nav-link">Listen Now</a></li>
          <li><a href="#" class="main-nav-link">Contact</a></li>
          <li><a href="#" class="main-nav-link">Social Media</a></li>
        </ul>
      </div>
    </header>

    <!-- Cards -->
    <section class="bg-light flex-grow-1" id="card_container">
      <div
        class="container d-flex flex-column flex-md-row justify-content-around py-5"
      >
        <section class="p-1">
          <div class="container">
            <div class="row text-center">
              <div class="col-md-6 col-lg-3">
                <div class="card card_radius border-white">
                  <a
                    href="https://www.mixcloud.com/MikeJamesRockShow/stream/"
                    target="_blank"
                  >
                    <img
                      src="img/mixcloud.png"
                      alt=""
                      class="card-img-top img_radius"
                    />
                  </a>

                  <a
                    href="https://www.mixcloud.com/MikeJamesRockShow/stream/"
                    class="btn btn-dark mt-2"
                    target="_blank"
                    >Previous Interviews</a
                  >
                </div>
              </div>
              <div class="col-md-6 col-lg-3">
                <div class="card card_radius border-white">
                  <a href="https://hardrockhellradio.com/" target="_blank">
                    <img
                      src="img/HRHR_logo.png"
                      alt=""
                      class="card-img-top img_radius"
                    />
                  </a>

                  <a
                    href="https://hardrockhellradio.com/"
                    target="_blank"
                    class="btn btn-dark mt-2"
                    >Hard Rock Radio</a
                  >
                </div>
              </div>
              <div class="col-md-6 col-lg-3">
                <div class="card card_radius border-white" id="RR_radio">
                  <a
                    href="https://www.facebook.com/rockrageradiolive/"
                    target="_blank"
                  >
                    <img
                      src="img/RR_logo.png"
                      alt=""
                      class="card-img-top img_radius"
                    />
                  </a>

                  <a
                    href="https://www.facebook.com/rockrageradiolive/"
                    target="_blank"
                    class="btn btn-dark mt-2"
                    >Rock Rage Radio</a
                  >
                </div>
              </div>
              <div class="col-md-6 col-lg-3">
                <div class="card card_radius border-white">
                  <a
                    href="https://www.youtube.com/c/MikeJamesRockShow"
                    target="_blank"
                  >
                    <img
                      src="img/youtube.png"
                      alt=""
                      class="card-img-top img_radius"
                    />
                  </a>

                  <a
                    href="https://www.youtube.com/c/MikeJamesRockShow"
                    target="_blank"
                    class="btn btn-dark mt-2"
                    >YouTube Channel</a
                  >
                </div>
              </div>
            </div>
          </div>
        </section>
      </div>
    </section>

    <!-- Contact Form -->

    <section id="contact">
      <div class="container my-3 mb-6">
        <h3 class="text-center h2">Contact Us!</h3>
        <form class="row g-3" action="POST" data-netlify="true">
          <div class="col-md-6">
            <label for="firstName" class="form-label">First Name</label>
            <input
              type="text"
              name="firstName"
              id="firstName"
              class="form-control"
              required
            />
          </div>
          <div class="col-md 6">
            <label for="lastName" class="form-label">Last Name</label>
            <input
              type="text"
              name="lastName"
              id="lastName"
              class="form-control"
              required
            />
          </div>
          <div class="col-md-8">
            <label for="emailInfo" class="form-label">E-Mail</label>
            <input
              type="email"
              name="email"
              id="emailInfo"
              class="form-control"
              required
            />
          </div>
          <div class="col-md-4">
            <label for="phoneNumber" class="form-label"
              >Phone Number (optional)</label
            >
            <input
              type="text"
              name="phoneNumber"
              id="phoneNumber"
              class="form-control"
              placeholder="+44 77 7777 7777"
            />
          </div>
          <div class="col-md-12">
            <label for="comments" class="form-label"
              >Comments, questions?</label
            >
            <textarea
              name="message"
              id="comments"
              cols="30"
              rows="3"
              class="form-control"
              required
            ></textarea>
          </div>
          <div data-netlify-recaptcha="true"></div>
          <div class="col-md-12">
            <button type="submit" class="btn btn-dark" value="Send">
              Submit
            </button>
          </div>
        </form>
      </div>
    </section>

    <!-- Footer -->

    <footer class="bg-dark sticky-bottom mt-auto">
      <div class="container p-5 text-center">
        <a href="https://www.facebook.com/mikejamesrockshow" target="_blank"
          ><i class="bi bi-facebook h1 m-4"></i
        ></a>
        <a href="https://www.instagram.com/mikejamesrockshow/" target="_blank"
          ><i class="bi bi-instagram h1 m-4"></i
        ></a>
        <a
          href="https://twitter.com/tweetMJRS?s=20&t=trAFuwJuffR-4hPzIWWXDw"
          target="_blank"
          ><i class="bi bi-twitter h1 m-4"></i
        ></a>
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
