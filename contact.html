<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Mike James Rock Show</title>
    <link rel="shortcut icon" href="img/favicon.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/contact.css" />
    <link rel="stylesheet" href="css/general.css" />
  </head>
  <body>
    <div class="nav">
      <a href="index.html" class="logo"
        ><img src="img/MJRS_Logo_Long.png" alt="Mike James Rock Show Logo"
      /></a>
      <div class="main-nav">
        <ul class="main-nav-list">
          <li>
            <a href="listen_now.html" class="main-nav-link">Listen Now</a>
          </li>
          <li><a href="contact.html" class="main-nav-link">Contact</a></li>
          <li><a href="#" class="main-nav-link">Social Media</a></li>
        </ul>
      </div>
    </div>
    <section class="contact-form">
      <div class="contact-form" id="contact-form">
        <div class="container-form">
          <form name="contact" action="POST" data-netlify="true">
            <label for="name">Name</label>
            <input
              type="text"
              name="name"
              id="name"
              required
              placeholder="Enter Name"
            />
            <label for="email">Email</label>
            <input
              type="email"
              name="email"
              id="email"
              required
              placeholder="Enter Email"
            />
            <label for="message">Message</label>
            <textarea
              name="message"
              id="message"
              cols="30"
              rows="10"
              placeholder="Please type message here..."
            ></textarea>
            <button type="submit" class="submit btn">Submit</button>
          </form>
        </div>
      </div>
    </section>
  </body>
</html>
